<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Speech Therapy Games - Minimal Pairs Practice</title>

  <link rel="stylesheet" href="core/styles.css">

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .landing-header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      color: white;
    }

    .landing-header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .landing-header p {
      font-size: 1.2rem;
      opacity: 0.95;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="landing-header">
    <h1>Speech Therapy Games</h1>
    <p>Interactive minimal pairs practice for speech therapy</p>
  </div>

  <div class="landing-container">
    <div id="game-list" class="game-list">
      <!-- Games will be dynamically loaded or add manually -->
      <div class="game-card" style="text-align: center; grid-column: 1 / -1;">
        <h2>Welcome!</h2>
        <p>No games have been created yet.</p>
        <p style="margin-top: 1rem;">Follow the Quick Start guide in the README to create your first game.</p>
        <p style="margin-top: 1rem;">
          <code style="background: #f5f5f5; padding: 0.5rem 1rem; border-radius: 4px; display: inline-block;">
            cd tools && node create-game.js --name "my-game" --title "My First Game"
          </code>
        </p>
      </div>
    </div>
  </div>

  <script>
    // Auto-discover games from the games directory
    // This would require a build step or manual update
    // For now, we'll check if games exist and list them

    // You can manually add games here:
    const games = [
      // Example: Uncomment when you create games
      { name: 's-vs-sh', title: 'S vs SH Sounds', description: 'Practice distinguishing /s/ and /sh/ sounds' },
      { name: 'k-vs-t', title: 'Candy Mountain', description: 'Practice distinguishing /k/ and /t/ sounds' },
      { name: 'itchy-dragon-tk', title: 'Itchy Dragon T/K', description: 'Help Henry the dragon scratch his itchy back by finding the correct /k/ sounds!' },
    ];

    const gameListElement = document.getElementById('game-list');

    if (games.length > 0) {
      // Clear welcome message
      gameListElement.innerHTML = '';

      // Add game cards
      games.forEach(game => {
        const card = document.createElement('a');
        card.href = `games/${game.name}/index.html`;
        card.className = 'game-card';
        card.innerHTML = `
          <h2>${game.title}</h2>
          <p>${game.description}</p>
        `;
        gameListElement.appendChild(card);
      });
    }
  </script>
</body>
</html>
