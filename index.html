<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Speech Therapy Games - Minimal Pairs Practice</title>

  <link rel="stylesheet" href="core/styles.css">

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .landing-header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      color: white;
    }

    .landing-header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .landing-header p {
      font-size: 1.2rem;
      opacity: 0.95;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="landing-header">
    <h1>Speech Therapy Games</h1>
    <p>Interactive minimal pairs practice for speech therapy</p>
  </div>

  <div class="landing-container">
    <div id="game-list" class="game-list">
      <!-- Games will be dynamically loaded -->
    </div>
  </div>

  <script>
    // Auto-discover games from the games directory
    // List of all available games
    const games = [
      { name: 's-vs-sh', title: 'S vs SH Sounds', description: 'Practice distinguishing /s/ and /sh/ sounds', path: 'games/s-vs-sh/index.html' },
      { name: 'k-vs-t', title: 'Candy Mountain', description: 'Practice distinguishing /k/ and /t/ sounds', path: 'games/k-vs-t/index.html' },
      { name: 'itchy-dragon-tk', title: 'Itchy Dragon T/K', description: 'Help Henry the dragon scratch his itchy back by finding the correct /k/ sounds!', path: 'games/itchy-dragon-tk/index.html' },
      { name: 't-vs-d', title: 'T vs D Sounds', description: 'Practice with T vs D Sounds', path: 'games/t-vs-d/index.html' },
      { name: 'th-vs-f', title: 'ðŸ‰ Dragon Eggs â€“ F vs TH', description: 'Help the dragon collect eggs by identifying words with the /th/ sound!', path: 'games/th-vs-f/game.html?game=f_vs_th_dragons' },
    ];

    const gameListElement = document.getElementById('game-list');

    if (games.length > 0) {
      // Add game cards
      games.forEach(game => {
        const card = document.createElement('a');
        card.href = game.path;
        card.className = 'game-card';
        card.innerHTML = `
          <h2>${game.title}</h2>
          <p>${game.description}</p>
        `;
        gameListElement.appendChild(card);
      });
    } else {
      // Show welcome message when no games
      gameListElement.innerHTML = `
        <div class="game-card" style="text-align: center; grid-column: 1 / -1;">
          <h2>Welcome!</h2>
          <p>No games have been created yet.</p>
          <p style="margin-top: 1rem;">Follow the Quick Start guide in the README to create your first game.</p>
        </div>
      `;
    }
  </script>
</body>
</html>
